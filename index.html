<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <script defer src="./script.js"></script>

</head>
<body>
  <main class="rating-page" id="rating-page">
    <section class="rating-container">
      <div class="logo-container">
        <img class="star-logo" src="./images/icon-star.svg" alt="">
      </div>
      <div class="rating-content">
        <h2 class="title">How did we do ?</h2>
        <p class="summary">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div class="rating-buttons">
        <button class="rate-btn" value="1">1</button>
        <button class="rate-btn" value="2">2</button>
        <button class="rate-btn" value="3">3</button>
        <button class="rate-btn" value="4">4</button>
        <button class="rate-btn" value="5">5</button>
      </div>
      <div class="submit-btn">
        <button id="submit">SUBMIT</button>
      </div>
    </section>
  </main>

  <main class="thank-you-page hide" id="thank-you-page">
    <section class="thank-you-container">
      <div class="thank-you-image">
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>
      <div class="result">
        <p id="result-content">You selected 4 out of 5</p>
      </div>
      <div class="thank-you-content">
        <h2 class="title">Thank you!</h2>
        <p class="summary">
          We appreciate you taking the time to give a rating.
          If you ever need more support,
           don't hesitste to get in touch!
        </p>
      </div>
    </section>
  </main>

</body>
</html>
